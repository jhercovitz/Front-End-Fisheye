<!DOCTYPE html>
<html>

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/lightbox.css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">

    <title>Fisheye - photographe </title>
</head>

<body>
    <header>
        <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" /></a>
    </header>
    <main id="main">
        <div class="photograph-header">
            <div class="contact">
                <button id="button" class="contact_button" name="Contact Me">Contactez-moi</button>
            </div>
        </div>
        <div class="filter">
            <p>Trier par</p>
            <div class="custom-select">
                <select name="filtres">
                    <option value="popularité" selected>Choisissez</option>
                <option value="popularité" id="p3">Popularité</option>
                <option value="date" id="p1">Date</option>
                <option value="titre" id="p2">Titre</option>
            </select>
            </div>
        </div>
        <div class="photograph_work"></div>
        <div class="tag"></div>
    </main>
    <div id="contact_modal">
        <div class="modal">
            <header>
                <div id="modalHeader">
                    <h2>Contactez-moi</h2>
                </div>
                <img src="assets/icons/close.svg" id="close" alt="Close Contact form" />
            </header>
            <form id="myForm" novalidate method="get">
                <div>
                    <div class="formData">
                        <label for="First name">Prénom</label>
                        <input class="input" type="text" id="first" name="First name" minlength="2" required/>
                    </div>
                    <div class="formData">
                        <label for="Last name">Nom</label>
                        <input class="input" type="text" id="last" name="Last name" minlength="2" required />
                    </div>
                    <div class="formData">
                        <label for="email">Email</label>
                        <input class="input" type="email" id="email" name="Email" required />
                    </div>
                    <div class="formData">
                        <label for="Your message">Votre message</label>
                        <input class="input" id="message" type="text" name="Your message" minlength="2" required />
                    </div>
                    <!-- <textarea id="message" type="text" name="Your message"></textarea> -->
                </div>
                <button class="contact_button" id="send" name="Send">Envoyer</button>
            </form>
            <div class="confirmation_envoi" id="confirm_submit">
                <h2>Votre message a bien été envoyé</h2>
                <button class="contact_button" id="close_confirm" class="button">fermer</button>
            </div>
        </div>
    </div>
    <script type="module" src="scripts/pages/photographer.js"></script>
</body>

</html>
