<!DOCTYPE html>
<html>

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">

    <title>Fisheye - photographe </title>
</head>

<body>
    <header>
        <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" /></a>
    </header>
    <main id="main">
        <div class="photograph-header">
            <button id="button" class="contact_button" name="Contact Me">Contactez-moi</button>
        </div>
        <div class="filter">
            <p>Trier par</p>
            <div class="select_filtre">
                <p id="p3">Popularité
                    <i id="chevronDown" class="fas fa-chevron-down"></i>
                    <i id="chevronUp" class="fas fa-chevron-up"></i>
                </p>
                <div class="whiteLine" id="whiteLine1"></div>
                <p id="p1">Date</p>
                <div class="whiteLine" id="whiteLine2"></div>
                <p id="p2">Titre</p>
            </div>

        </div>

    </main>
    <div id="contact_modal">
        <div class="modal">
            <header>
                <h2>Contactez-moi</h2>
                <img src="assets/icons/close.svg" id="close" alt="Close Contact form" />
            </header>
            <form>
                <div>
                    <label>Prénom</label>
                    <input class="input" type="text" name="First name" />
                    <label>Nom</label>
                    <input class="input" type="text" name="Last name" />
                    <label>Email</label>
                    <input class="input" type="email" name="Email" />
                    <label>Votre message</label>
                    <input class="input" id="message" type="text" name="Your message" />
                    <!-- <textarea id="message" type="text" name="Your message"></textarea> -->
                </div>
                <button class="contact_button" name="Send">Envoyer</button>
            </form>
        </div>
    </div>
    <!-- <script src="scripts/utils/contactForm.js"></script> -->
    <script type="module" src="scripts/pages/photographer.js"></script>
</body>

</html>
